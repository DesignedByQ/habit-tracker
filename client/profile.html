<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styleprofile.css">
    <title>HTracker</title>
</head>
<body>
    <header>
        <div>
            <h1 id="logo">Logo</h1>
        </div>

        <div>
            <h1 id="welcome">HTRACKER</h1>
        </div>

        <div id="logoutarea">
            <button id="logout">Log Out</button>
        </div>

    </header>

    <main>
        <div class="profilearea">        
            <div id="profile">

                <p>My Profile: Welcome [name]</p>

                <button id="addhabit">add habit</button>

            </div>

            
        </div>

        <div class="habits">        
            <div id="habitdet">

                
                <div id="exercise"></div>
                
                <div id="habitdetlow">

                    <div id="frequency"></div>

                    <div id="pie"></div>

                    <div id="tick"></div>

                    <div id="delete"></div>

                
                </div>

            </div>
        </div>
    </main>
    
</body>
</html>
